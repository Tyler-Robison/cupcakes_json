{% extends 'index.html' %}

{% block title %} Cupcake List {% endblock %}

{% block main %}

<h1>Cupcake List</h1>

<ol id="cupcake-list">
</ol>

<form action="/api/cupcakes" method="POST">
{% for field in form
if field.widget.input_type != 'hidden' %}

<p>
    {{ field.label }}
    {{ field }}

    {% for err in field.errors %}
    {{ err }}
    {% endfor %}
</p>

{% endfor %}

<button id="cupcake-button">Create New Cupcake</button>
</form>


<!-- Need AJAX not form submission, don't want page to refresh -->






{% endblock %}
